<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mini-shop-style/mtg-shop-style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="page-title">
            <h1>Magic The Gathering</h1>
            <h3>Virtual Card Shop</h3>
        </div>
        <div id="shopping-cart">
            <img src="../images/shopping-cart-logo.png" alt="shopping-cart-logo" id="shopping-cart-logo-pic">
        </div>
    </header>
    <main>
        <section id="intro">
            <h2>Welcome to the Magic The Gathering Shop!</h2>
            <p>Discover and collect boosters and boxes from you favorite Magic sets!</p>
        </section>
        <section id="products">
            <div class="card">
                <img src="../images/starter-box-2022.jpg" alt="starter box 2022">
                <div class="container">
                    <h4><b>Starter Box 2022</b></h4>
                    <p>$22.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="card">
                <img src="../images/aetherdrift-commander-living-energy__09464.jpg" alt="Aetherdrift Commander Deck - Living Energy">
                <div class="container">
                    <h4><b>Aetherdrift <br>Commander Deck - <br> Living Energy</b></h4>
                    <p>$29.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="card">
                <img src="../images/aetherdrift-bundle__24019.jpg" alt="Aetherdrift Commander Deck - Living Energy">
                <div class="container">
                    <h4><b>Aetherdrift <br>Bundle</b></h4>
                    <p>$34.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
